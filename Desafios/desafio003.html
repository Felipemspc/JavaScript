<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Antes e depois</title>
</head>

<body>
    <h1>Antes e depois</h1>
    <button id="button">
        <p>Antecessor e Sucessor</p>
    </button>


    <script>

        var button = document.getElementById(`button`)
        button.addEventListener(`click`, function () {
            var numero = prompt(`Digite um número:`)
            var convertido = parseInt(numero)
            alert(`Antes de ${convertido}, temos o número ${convertido - 1}. \nDepois de ${numero}, temos o número ${convertido + 1}.`)
        })

    </script>

</body>

</html>
