<body>
 <!--3. Write a JavaScript program to find the area of a triangle where three sides are 5, 6, 7.-->   

    <h1>Área De um triângulo Escaleno</h1>
        <button id="button">
            Calcule
        </button>
    <h2 id="resultado"></h2>
    <p>Clique Acima</p>

    <script>

        const button = document.getElementById('button')
        button.addEventListener(`click`,function(){
            var A = parseInt(prompt('Digite o primeiro Número: '))
            var B = parseInt(prompt('Digite o segundo Número: ')) 
            var C = parseInt(prompt('Digite o terceiro e último Número: '))
            var P = (A + B + C) / 2 
            var area = Math.sqrt(P * (P - A) * (P - B) * (P - C)).toFixed(2);
            var resultado = alert(`A área do seu triângulo é: ${area}`)
            
        })

        



    </script>



</body>
